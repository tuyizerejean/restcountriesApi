<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countries Acces infos</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
   
    <!-- Load icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class=" flex m-5 bg-blue-400" id="header">
    <div class=" flex m-5">
        <!-- Search button -->
        <form class="example" action="" id="form">
            <input type="text" placeholder="Search country...." name="search" id="countrysearch">
            <button type="submit"><i class="fa fa-search"></i></button>
          <!-- select list to choose country depend on region -->
          <div class="filter">
            <select class="form-select form-select-lg" id="region">
                <option selected>Filter by Region</option>
                <option value="All">All</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Europe">Europe</option>
                <option value="Africa">Africa</option>
            </select> 
          </div>
        </form>
        </div>
    </div>
    <!-- Country data display -->
<section class=" m-5 grid grid-cols-4" id="main-card">
  </section>   
  <script type="module" src="/app.js"></script>
</body>
</html>
